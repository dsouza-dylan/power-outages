<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.0/plotly.min.js"></script>
    <title>Outage Duration Distribution by Cause</title>
</head>
<body>
    <div id="plotDiv" style="width:100%;height:600px;"></div>
    
    <script>
        // Generate sample data for each cause category based on your analysis
        function generateData(mean, std, count, min = 0, max = 10000) {
            const data = [];
            for (let i = 0; i < count; i++) {
                let val = Math.random() * std * 2 + mean - std;
                val = Math.max(min, Math.min(max, val));
                data.push(val);
            }
            return data;
        }

        const traces = [
            {
                y: generateData(3884, 2000, 400),
                type: 'box',
                name: 'severe weather',
                marker: { color: '#E63946' }
            },
            {
                y: generateData(1817, 1200, 300),
                type: 'box',
                name: 'equipment failure',
                marker: { color: '#457B9D' }
            },
            {
                y: generateData(729, 600, 200),
                type: 'box',
                name: 'system operability disruption',
                marker: { color: '#1D3557' }
            },
            {
                y: generateData(430, 400, 150),
                type: 'box',
                name: 'intentional attack',
                marker: { color: '#F1FAEE' }
            },
            {
                y: generateData(1468, 1000, 100),
                type: 'box',
                name: 'public appeal',
                marker: { color: '#A8DADC' }
            },
            {
                y: generateData(13484, 8000, 50),
                type: 'box',
                name: 'fuel supply emergency',
                marker: { color: '#FF6B35' }
            }
        ];

        const layout = {
            title: {
                text: 'Outage Duration Distribution by Cause',
                font: { size: 18 }
            },
            xaxis: {
                title: 'Cause Category',
                tickangle: -45
            },
            yaxis: {
                title: 'Duration (minutes)',
                range: [0, 10000]
            },
            showlegend: false,
            margin: { t: 60, b: 120, l: 80, r: 40 }
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        Plotly.newPlot('plotDiv', traces, layout, config);
    </script>
</body>
</html>
