<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.0/plotly.min.js"></script>
    <title>Seasonal Patterns in Power Outages</title>
</head>
<body>
    <div id="plotDiv" style="width:100%;height:600px;"></div>
    
    <script>
        // Data based on your seasonal analysis
        const seasons = ['Fall', 'Spring', 'Summer', 'Winter'];
        const avgCustomers = [85000, 95000, 125000, 90000]; // Approximate values from your analysis
        const avgDuration = [2800, 2400, 2300, 3200]; // Approximate values from your analysis

        const trace1 = {
            x: seasons,
            y: avgCustomers,
            type: 'bar',
            name: 'Average Customers Affected',
            marker: { color: '#F18F01' },
            yaxis: 'y',
            hovertemplate: '<b>%{x}</b><br>' +
                          'Avg Customers: %{y:,.0f}<br>' +
                          '<extra></extra>'
        };

        const trace2 = {
            x: seasons,
            y: avgDuration,
            type: 'bar',
            name: 'Average Duration (min)',
            marker: { color: '#C73E1D' },
            yaxis: 'y2',
            hovertemplate: '<b>%{x}</b><br>' +
                          'Avg Duration: %{y:.0f} min<br>' +
                          '<extra></extra>'
        };

        const layout = {
            title: {
                text: 'Seasonal Patterns in Power Outages',
                font: { size: 18 }
            },
            xaxis: {
                title: 'Season'
            },
            yaxis: {
                title: 'Average Customers Affected',
                side: 'left',
                titlefont: { color: '#F18F01' },
                tickfont: { color: '#F18F01' }
            },
            yaxis2: {
                title: 'Average Duration (minutes)',
                side: 'right',
                overlaying: 'y',
                titlefont: { color: '#C73E1D' },
                tickfont: { color: '#C73E1D' }
            },
            showlegend: true,
            legend: {
                x: 0.02,
                y: 0.98
            },
            margin: { t: 60, b: 60, l: 80, r: 80 },
            annotations: [
                {
                    x: 'Summer',
                    y: 125000,
                    text: 'Peak Season<br>for Customers',
                    showarrow: true,
                    arrowhead: 2,
                    arrowsize: 1,
                    arrowwidth: 2,
                    arrowcolor: '#F18F01',
                    ax: 20,
                    ay: -30,
                    font: { size: 10, color: '#F18F01' }
                },
                {
                    x: 'Winter',
                    y: 3200,
                    text: 'Longest<br>Duration',
                    showarrow: true,
                    arrowhead: 2,
                    arrowsize: 1,
                    arrowwidth: 2,
                    arrowcolor: '#C73E1D',
                    ax: -20,
                    ay: -30,
                    yref: 'y2',
                    font: { size: 10, color: '#C73E1D' }
                }
            ]
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        Plotly.newPlot('plotDiv', [trace1, trace2], layout, config);
    </script>
</body>
</html>
